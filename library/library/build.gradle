buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:appcompat-v7:19.0.0'
}

android {
    defaultConfig {
        versionCode 1
        versionName '1.0'

        minSdkVersion 7
        targetSdkVersion 19
    }
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

}

group = 'com.jeremyfeinstein.slidingmenu'
version = '1.3-SNAPSHOT'

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

uploadArchives {
    repositories {
        // the maven plugin features this deployer
        mavenDeployer {

            def sonatypeRepositoryUrl

            if (isReleaseBuild()) {
                println 'RELEASE BUILD'
                sonatypeRepositoryUrl = "file:///Users/Shared/MavenRepo/Release/"
            }
            else {
                println 'DEBUG BUILD'
                sonatypeRepositoryUrl = "file:///Users/Shared/MavenRepo/Snapshots/"
            }

            repository(url: sonatypeRepositoryUrl)

            pom.project {
                artifactId 'parent'
                name 'SlidingMenu (Parent)'
                packaging 'aar'
            }
        }
    }
}